<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslatter Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="newslatter">
            <div class="container newslatter_wrapper">
                <div class="form_wrapper">
                    <div class="form_image">
                        <img src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?auto=format&fit=crop&q=80&w=1064&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Coffe Image">
                    </div>
                    <div class="form_content">
                        <form>
                            <div class="form_heading">
                                <h1>Subscribe to our Newslatter</h1>
                            </div>
                        <input type="text" name="name" placeholder="Enter your  name">
                        <input type="email" name="email" placeholder="Enter your email">
                        <textarea name="" id="" cols="30" rows="5" placeholder="Type your message"></textarea>
                        <input type="submit" class="submit_button" value="Subscribe">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
